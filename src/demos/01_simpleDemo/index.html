<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>

<body>

    <div id="container"></div>

    <script type="text/babel">

        var Comment = React.createClass({

            edit: function(){
                alert('Editing comment');
            },

            remove: function(){
                alert('Removing comment');
            },

            render: function(){
                return(
                    <div className="commentContainer">
                        <div className="commentText">{this.props.children}</div>
                        <button className="button-primary" onClick={this.edit}>Edit</button>
                        <button className="button-danger" onClick={this.remove}>Remove</button>
                    </div>
                    );
            }
        })

        ReactDOM.render(<div className="board">
            <Comment> Hey now </Comment>
            <br />
            <Comment> Banana </Comment>
            <br />
            <Comment> Mirana </Comment>
            
            </div>, document.getElementById('container'));

    </script>

</body>
</html>
