<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>

<body>

    <div id="container"></div>

    <script type="text/babel">

        var Comment = React.createClass({

            getInitialState: function(){
                return ({editing: false});
            },

            edit: function(){
                this.setState({editing: true});
                alert('Editing comment');
            },

            save: function(){
                this.setState({editing: false});
            },

            remove: function(){
                alert('Removing comment');
            },


            renderNormal: function(){
                return(

                    <div className="commentContainer">
                            <div className="commentText">{this.props.children}</div>
                            <button className="button-primary" onClick={this.edit}>Edit</button>
                            <button className="button-danger" onClick={this.remove}>Remove</button>
                    </div>

                );
            },

            renderForm: function(){
                return(

                    <div className="commentContainer">
                            <textarea defaultValue={this.props.children}></textarea>
                            <button className="button-primary" onClick={this.edit}>Edit</button>
                            <button className="button-success" onClick={this.save}>save</button>
                    </div>

                );
                
            },



            render: function(){
                if(this.state.editing){
                    return this.renderForm();
                }else{
                    return this.renderNormal();
                }
            }
        })

        ReactDOM.render(<div className="board">
            <Comment> Hey now </Comment>
            <br />
            <Comment> Banana </Comment>
            <br />
            <Comment> Mirana </Comment>
            
            </div>, document.getElementById('container'));

    </script>

</body>
</html>
